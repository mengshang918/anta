<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
	<link rel="stylesheet" type="text/css" href="style/css/cart.css">
	<script type="text/javascript" src="js/cookie.js"></script>
	<script type="text/javascript" src="js/header_footer.js"></script>
	<script type="text/javascript" src="js/cart.js"></script>
</head>
<body>
    <div class="header">
        <script type="text/javascript">
        $('.header').load('common/header.php');
        </script>
    </div>
    <div id="header-simple">
        <div class="w w1 header clearfix">
            <div id="logo">
                <a href="http://www.anta.cn/"><img src="images/cn_logo.png" title="返回ANTA 官方商城首页" alt="返回ANTA 官方商城首页" class="png_bg" style=""></a>
            </div>
            <div class="cartnew-title">
                <ul>
                    <li><span class="act">我的购物车</span></li>
                    <li><span>填写核对订单信息</span></li>
                    <li class="end"><span>成功提交订单</span></li>
                </ul>
            </div>
        </div>
    </div>
    <div id="JcartBox">
        <div class="w_cart">
            <div class="cart-hd group">
                <h2>我的购物车</h2>
                <!--  <span class="fore fl">现在 <a href="#">登录</a> , 您的商品将保存在"购物车"中</span> -->
                <span>
                <!-- 满399立减10元 -->
            </span>
            </div>
            <div class="cart-inner cart-empty">
            		<div class="message">
            			<p>
            				购物车内暂时没有商品，您可以<a href="produlist.html">马上去挑选商品</a> 或 <a href="###" class="color2">查看我的收藏</a>
            			</p>
            		</div>
            	</div>
            <div class="w_cart_inner">
                <table class="w_cart_table">
                    <thead>
                        <tr>
                            <td width="50">
                                <input data-cart="toggle-cb" id="toggle-checkboxes" type="checkbox"></td>
                            <td width="80">商品编号</td>
                            <td width="120">商品图片</td>
                            <td style="text-align: left">商品信息</td>
                            <td width="150">单价</td>
                            <td width="200">商品数量</td>
                            <td width="80">赠送积分</td>
                            <td width="80">删除商品</td>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- 主商品 -->
                    </tbody>
                        <tfoot>
	                        <tr class="cart_toolbar">
	                            <td colspan="5">
	                                <div class="control" style="width: 200px;">
	                                    <div class="fl" style="padding: 5px 0 0 3px;"></div>
	                                    <span class="delete"><a style="cursor: pointer;">删除选中的商品</a> <a style="cursor: pointer;">清空购物车</a></span>
	                                </div>
	                            </td>
	                            <td colspan="6" class="total_box">
	                                <p id="jifen" style="display: block;">
	                                    <label>可获得积分</label> <span class="c_red"></span>
	                                </p>
	                                <p>
	                                    <label for="应付金额">应付金额</label> <span class="c_red total_price" id="Jfinal"></span>
	                                </p>
	                            </td>
	                        </tr>
	                        <tr class="cart_total">
	                            <td colspan="8"><a href="produlist.html" class="continue">继续购物</a>
	                                <a class="account">提交订单</a>
	                            </td>
	                        </tr>
                        </tfoot>
                </table>
            </div>
        </div>
    </div>
    <div class="footer" style="margin-top: 50px">
    <script type="text/javascript">
    	$('.footer').load('common/footer.html');
    </script>
    </div>
</body>
</html>
