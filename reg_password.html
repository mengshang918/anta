<body>
	<div class="regist-t">
		<div class="juzhong">
			<h2>安踏帐号注册安全验证</h2>
			<p>请输入您的帐号密码</p>
			<form action="reg1.php" method="post">
				<input type="" name="username" style="display: none">
				<p><input type="password" placeholder="请输入密码" name="password"></p>
				<p><input type="password" placeholder="请再次输入密码"></p>
				<p class="passwordtips" style="display:none;"></p>
				<input type="submit" name="" id="submit" value="确认">
			</form>
		</div>
	</div>

	</div>
	<script type="text/javascript">
		window.onload = function(){
			var inp = document.getElementsByTagName('input');
			var passwordtips = document.getElementsByClassName('passwordtips')[0];
			var form = document.getElementsByTagName('form')[0];
			var flag = false;
			var str = location.href;
			var usn = str.split('=')[1];
			inp[0].value = usn;
			console.log(inp[0].value);
			form.onsubmit = function(){
				var pattern1 = /^[a-zA-Z]\w{4,17}$/;
				if(inp[1].value==inp[2].value&&inp[1].value!=''&&inp[2].value!=''){
					flag = pattern1.test(inp[1].value);
					if(flag){
						location.href="reg1.php";
						passwordtips.style.display = 'none';
					}else{
						passwordtips.style.display = 'block';
						passwordtips.innerHTML = '密码长度5~18位，由数字、字母组成且字母开头';
						inp[1].value="";
						inp[2].value="";
						return false;
					}
				}else{
					passwordtips.style.display = 'block';
					passwordtips.innerHTML = '请确认两次密码均输入且输入一致';
					return false;

				}
			}
		}
	</script>
