	<script type="text/javascript">
		// 邮箱验证
		window.onload = function(){
			var inp = document.getElementsByTagName('input');
			var submit = document.getElementById('submit');
			var tips = document.getElementById('tips');
			var div  = document.getElementsByClassName('juzhong')[0];
			var form = document.getElementsByTagName('form')[0];
			// console.log(form);
			var flag = true;
			form.onsubmit = function(){
				// var pattern = /^[A-Za-z\d]+([-_.][A-Za-z\d]+)*@([A-Za-z\d]+[-.])+[A-Za-z\d]{2,4}$/;
				var pattern1 = /^(((13[0-9])|(15[0-9])|(18[0-9]))+\d{8})$/;
				flag = pattern1.test(inp[0].value);
				if(flag){
					location.href="reg.php";
					tips.style.display = 'none';
				}else{
					tips.style.display = 'block';
					tips.innerHTML = '手机号格式不正确';
					inp[0].value="";
					return false;
				}
			}
			var str = location.search;
			if(str.split('=')[1]=='false'){
				tips.style.display = 'block';
				tips.innerHTML = '手机号已存在';
				inp[0].value="";
			}
		}
		
	</script>
